<form class="p-4" (submit)="pushComment()">
  <textarea
    id="commentInput"
    rows="1"
    class="w-full resize md:w-1/2 border border-gray-300 rounded-md px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:text-white dark:focus:ring-blue-300 dark:bg-gray-900"
    [(ngModel)]="newCommentText"
    (input)="onInput($event)"
    name="comment"
    placeholder="Add a comment"
    required></textarea>
  <dialog
    id="commentDialog"
    class="bg-white border border-gray-300 mt-2 rounded-md shadow-lg max-h-40 overflow-y-auto dark:bg-gray-800 dark:border-gray-600">
      <ul>
        @for (user of filteredUsers; track user.userID) {
          <li
            id="userID-{{ user.userID }}"
            (click)="selectUser(user)"
            (keyup.Enter)="selectUser(user)"
            tabindex="0"
            class="px-4 py-2 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 dark:text-white">
            {{ user.name }}
          </li>
        }
      </ul>
  </dialog>
</form>
