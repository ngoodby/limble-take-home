<!-- reverse to put most recent comments at the top of the feed-->
@for (comment of commentService.getComments().reverse(); track comment) {
<div class="py-2">
  <div
    class="w-full md:w-1/2 rounded overflow-visible shadow-md bg-white p-2 text-gray-700"
  >
    {{ comment.text }}
  </div>
</div>
}
