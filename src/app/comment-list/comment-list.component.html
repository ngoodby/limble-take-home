<!-- reverse to put most recent comments at the top of the feed-->
@for (comment of commentService.getComments().reverse(); track comment) {
  <div class="py-2 px-4">
    <div
      class="flex items-center w-full md:w-1/2 rounded overflow-visible shadow-md bg-white p-2 text-gray-700 dark:bg-gray-800 dark:text-gray-300">
      <div class="mr-4">
        <fa-icon [icon]="faComment" class="text-blue-600 dark:text-blue-200"></fa-icon>
      </div>
      <span
        class="break-all"
        [innerHTML]="comment.text"></span>
    </div>
  </div>
}
