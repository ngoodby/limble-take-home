<!-- reverse to put most recent comments at the top of the feed-->
@for (comment of commentService.getComments().reverse(); track comment) {
<div class="py-2">
  <div
    class="flex items-center w-full md:w-1/2 rounded overflow-visible shadow-md bg-white p-2 text-gray-700"
  >
    <div class="mr-4">
      <fa-icon [icon]="faComment"></fa-icon>
    </div>
    <span [innerHTML]="comment.text | highlightMentions"></span>
  </div>
</div>
}
